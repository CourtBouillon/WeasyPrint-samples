<html>

<head>
  <meta charset="utf-8">
  <title>Invoice</title>
  <meta name="description" content="Hisab invoice demo sample">
  <style>
    @page {
      margin: 0;
      @bottom-left {
        content: 'Generated using: https://hisab.co';
      }
      @bottom-right {
        content: "Page " counter(page) " of " counter(pages);
      }
    }

    html {
      margin: 0;
      color: rgba(0, 0, 0, .87);
      font-size: 14px;
    }

    body {
      margin: 24px;
      border: 1px solid;
    }

    .company-details {
      /* display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; */
      border-bottom: 1px solid;
      padding: 8px 4px 4px 4px;
    }

    .company-details > * {
      text-align: center;
    }

    /* .company-details .name,
    .company-details .addres {
      flex: 1;
    } */

    .company-details .name {
      font-size: 32px;
      font-weight: 600;
    }

    .billed-to-and-invoice-basic-details {
      display: flex;
      border-bottom: 1px solid;
    }

    .billed-to-and-invoice-basic-details .billed-to {
      flex: 1;
      display: flex;
      border-right: 1px solid;
      padding: 6px 8px;
    }

    .billed-to-and-invoice-basic-details .billed-to .label {
      margin-right: 12px;
      flex: none;
      font-weight: 600;
    }

    .billed-to-and-invoice-basic-details .billed-to .value {
      flex: 1;
    }

    .billed-to-and-invoice-basic-details .billed-to .value .name {
      font-size: 20px;
      font-weight: 600;
    }

    .billed-to-and-invoice-basic-details .invoice {
      min-width: 170px;
    }
    
    .billed-to-and-invoice-basic-details .invoice > * {
      display: flex;
      padding: 6px 8px;
    }
    
    .billed-to-and-invoice-basic-details .invoice .title {
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-bottom: 1px solid;
      font-weight: 600;
    }

    .billed-to-and-invoice-basic-details .invoice .label {
      min-width: 90px;
      margin-right: 4px;
    }

    .billed-to-and-invoice-basic-details .invoice .value {
      white-space: nowrap;
    }

    .billed-to-and-invoice-basic-details .invoice .number,
    .billed-to-and-invoice-basic-details .invoice .date {
      padding-top: 0px;
      padding-bottom: 0px;
    }
  </style>
</head>

<body>
  <div class="company-details">
    <div class="name">Shakil Mansuri</div>
    <div class="address">Panchayat street, At & post: Navetha, Bharuch, 392012, Gujarat</div>
  </div>
  <div class="billed-to-and-invoice-basic-details">
    <div class="billed-to">
      <div class="label">Billed To:</div>
      <div class="value">
        <div class="name">DREAMWORLD SOLUTIONS PRIVATE LIMITED</div>
        <div class="address">SHOP NO. 414, ROYAL SQUARE, UTRAN SURAT, Surat, 394105, Gujarat</div>
        <div class="mobile">Mo. 9662350755</div>
      </div>
    </div>
    <div class="invoice">
      <div class="title">Invoice</div>
      <div class="number">
        <div class="label">Number:</div>
        <div class="value">SM-12</div>
      </div>
      <div class="date">
        <div class="label">Date:</div>
        <div class="value">31 Mar 2023</div>
      </div>
    </div>
  </div>
</body>

</html>
